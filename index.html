            <article class="frame-card"
              data-modal-title="Bölle Bande Reloaded"
              data-modal-link="projects/boelle-bande.html"
              data-modal-tags="Multisensorisches Lernen, Individuelle Lernanpassung, Gamification, Technologiegestütztes Lernen"
              data-stat-Thema="Reaktivierung und Neugestaltung des Jugendclubs „Bölle Bande“ zur stärkeren Einbindung von Kindern und Jugendlichen in den Verein."
              data-stat-Art="Eventmanagement und Konzeptentwicklung, kombiniert mit Kommunikationsmaßnahmen."
              data-stat-Aufgabenbereiche="Research, Analyse der Zielgruppe, Konzeption, Projektmanagement, Eventplanung, Design, Kommunikation"
              data-stat-Team="Gruppenprojekt (5 Personen)"
              data-modal-desc="
                Das Projekt Bölle Bande Reloaded wurde ins Leben gerufen, um Jugendlichen zwischen 13 und 18 Jahren einen sicheren Raum zu bieten, in dem sie ihre Freizeit aktiv und kreativ gestalten können. 

                Ziel war es, den Jugendlichen mehr als nur einen Ort für Freizeitaktivitäten zu bieten. Sie sollten die Möglichkeit bekommen, eigene Projekte zu entwickeln, Verantwortung zu übernehmen und ihre Kreativität in einem Umfeld auszuleben, das von positiven Werten geprägt ist.

                Im Rahmen des Projekts wurde ein inklusiver Raum konzipiert, in dem die Jugendlichen nicht nur ihre Freizeit verbringen, sondern auch die Möglichkeit hatten, ihre Meinung zu äußern und aktiv an der Gestaltung des Angebots mitzuwirken. 
                Das Projekt setzt auf Teamarbeit, Selbstständigkeit und das Erlernen neuer Fähigkeiten in einem sicheren und unterstützenden Umfeld.
                "
              style="--ar:4/3; --back:url('media/4.png');
                    --img:url('media/darmstadt/painting_2.png'); --img-hover:url('media/darmstadt/darmstadt.png');
                    --frame:url('media/1.png');">
              <div class="frame-card__stage"
                  style="
                    /* tweak until it fits perfectly */
                    --t-origin:center;
                    /* background */
                    --back-x:0px; --back-y:0px; --back-scale:0.8; --back-rot:10deg;
                    /* main image (default state) */
                    --img-x:0px; --img-y:0px; --img-scale:0.75; --img-rot:0deg;
                    /* hover image (if different alignment) */
                    --hover-x:0px; --hover-y:0px; --hover-scale:0.8; --hover-rot:0deg;
                    /* frame overlay (usually identity, but adjustable) */
                    --frame-x:0px; --frame-y:0px; --frame-scale:0.2; --frame-rot:0deg;
                  ">
                <div class="swap-main"></div>
                <div class="swap-hover"></div>
                <div class="frame-card__stage-overlay"></div>
              </div>
            </article>
            <div class="modal" id="projectModal" aria-hidden="true" role="dialog" aria-modal="true">
